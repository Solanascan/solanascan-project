<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css" type="text/css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i id="cross" class="fa fa-times"></i>
          <i id="bars" class="fas fa-bars"></i>
        </label>
      <a href="https://solanascan.io/"><img src="solana_logo2.png" alt="solana-logo"></a>
      <ul>
        <li><a href="https://solanascan.io/token">SPL Tokens</a></li>
        <li><a href="https://solanascan.io/blockpage">Block</a></li>
        <li><a href="https://solanascan.io/apps">Dapps</a></li>
        <li><a href="https://solanascan.io/supply">Supply</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <div class="info">
        The Solana Blockchain Explorer
      </div>
        <div class="search-wrap">
          <div class="search-box">
            <div class="btn btn_common">
                <i class="fas fa-search"></i>
            </div>
              <form class="search">
              <button class="btn btn_common" type="submit" name="button"><i class="fas fa-search"></i></button>
              <input class="input" type="text" placeholder="Search through using Dapps name">
            </form>
          </div>
        </div>
    </div>

      <footer>
        <div class="">

        </div>
      </footer>
  </body>
</html>
